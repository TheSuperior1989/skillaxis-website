<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="1200"
   height="630"
   viewBox="0 0 1200 630"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a86ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Company Name -->
  <text x="600" y="280" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold">SKILLAXIS</text>
  
  <text x="600" y="340" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="normal">DYNAMICS</text>
  
  <!-- Tagline -->
  <text x="600" y="420" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        opacity="0.9">CNC Conversions • Web Development • Engineering Solutions</text>
  
  <!-- Location -->
  <text x="600" y="480" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        opacity="0.8">South Africa • Pretoria</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="#ffffff" opacity="0.1"/>
  <circle cx="1000" cy="480" r="60" fill="#ffffff" opacity="0.1"/>
  <circle cx="150" cy="500" r="25" fill="#ffffff" opacity="0.15"/>
  <circle cx="1050" cy="150" r="35" fill="#ffffff" opacity="0.12"/>
</svg>
